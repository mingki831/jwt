<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        $(document).ready(function() {
            $("#deleteMember").submit(function(event) {
                event.preventDefault(); // 폼 전송 방지

                var formData = {
                    membername: $("#membername").val(),
                    emailId: $("#emailId").val(),
                    password: $("#password").val(),
                    passwordConfirm: $("#passwordConfirm").val()
                };

                $.ajax({
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    url: "http://localhost:8080/api/members/signup",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(response) {
                        alert(response);
                    },
                    error: function(e) {
                        alert("Error: " + e.responseText);
                    }
                });
            });
        });
    </script>

</head>
<body>
<p>메인 화면</p>

<form id="deleteMember">
    <button id="btn-delete">회원탈퇴</button>
    <a href="login.html"><input type="button" value="deleteMember"></a>
</form>
<form id="logout">
    <button id="btn-logout">로그아웃</button>
    <a href="login.html"><input type="button" value="logout"></a>
</form>

</body>
</html>
